<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla javascript To do list</title>
  </head>
  <body>
    <header>
      <h1>Vanilla JavaScript To Do List</h1>
    </header>

    <form>
      <input
        type="text"
        placeholder="Add To Do..."
        required
        class="todo-input-box"
      />
      <button type="submit" class="todo-button">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="fiter-todos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </form>
    <div class="todo-wrapper">
      <ul class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
